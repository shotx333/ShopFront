<!-- src/app/components/product-list/product-list.component.html -->
<h2>Products</h2>
<div *ngIf="error">{{ error }}</div>
<ul>
  <li *ngFor="let product of products">
    <div>
      <img *ngIf="product.imageUrl" ngSrc="{{baseUrl+product.imageUrl}}" alt="{{ product.name }}" width="150"
           height="150">
    </div>
    <strong>{{ product.name }}</strong> - {{ product.description }} - {{ product.price }}<br>
    Category: {{ product.category?.name }}<br>

    <div class="add-to-cart-controls">
      <input type="number" [(ngModel)]="product.quantityToAdd" min="1" [value]="1" (change)="validateQuantity(product)">
      <button [disabled]="!product.quantityToAdd || product.quantityToAdd < 1" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </li>
</ul>
